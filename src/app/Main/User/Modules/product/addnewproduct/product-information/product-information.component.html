<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card Deliverycard1">
              <div class="card-body">
                <h5 class="card-title Deliverycard1title pb-4">Warehouse Information</h5>
                <form action="">
                    <div class="form-row mb-md-3 mb-2">
                        <div class="form-group col-12">
                          <label for="inputEmail4">Warehouse Name</label>
                          <input type="text" class="form-control" id="Warehousename" placeholder="Enter warehouse name.">
                        </div>
                    </div>
                    <div class="form-row mb-md-3 mb-2">
                        <div class="form-group col-md-6 mb-md-0 mb-2">
                          <label for="inputEmail4">Contact Person</label>
                          <input type="text" class="form-control" id="personname" placeholder="Enter Full Name.">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Mobile Number</label>
                          <input type="tel" class="form-control" id="mobilenumber" placeholder="Enter Mobile Number.">
                        </div>
                    </div>
                    <div class="form-row mb-md-3 mb-2">
                        <div class="form-group col-md-6 mb-md-0 mb-2">
                          <label for="inputEmail4">Flat, House no., Building, Company, Apartment</label>
                          <input type="text" class="form-control" id="address" placeholder="Enter flat, house no...">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Area, Colony, Street, Sector, Village</label>
                          <input type="text" class="form-control" id="colony" placeholder="Enter area,colony">
                        </div>
                    </div>
                    <div class="form-row mb-md-3 mb-2">
                        <div class="form-group col-md-6 mb-md-0 mb-2">
                          <label for="inputEmail4">Pincode</label>
                          <input type="text" class="form-control" id="pincode" placeholder="Enter pincode..">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">City</label>
                          <input type="text" class="form-control" id="City" placeholder="Enter City..">
                        </div>
                     </div>
                     <div class="form-row mb-md-3 mb-2">
                        <div class="form-group col-md-6 mb-md-0 mb-2">
                          <label for="inputState">State</label>
                          <select id="state" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                          </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputAddress">GST Number (optional)</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Enter Gst Number.">
                          </div>
                      </div>
                      <div class="row mb-md-3 mb-2">
                        <div class="form-group col-md-6 text-md-left text-center mb-md-0 mb-2">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck">
                              <label class="form-check-label" for="gridCheck">
                                I accept all <a href="">Terms and conditions.</a>
                              </label>
                            </div>
                          </div>
                        <div class="col-md-6 text-md-right text-center">
                         <button type="submit" value="submit" class="btn btn-primary createorderbtn">Finish set up</button>
                        </div>
                      </div>
                </form>
              </div>
            </div>
        </div>
        <div class="col-lg-1 col-12"></div>
    </div>
    </div>
