<div class="conatiner-fluid" style="width: 100vh;">
  <div class="row">
    <div class="col-12">
      <div class="card langcard">
        <img src="" alt="">
        <div class="card-body">
          <h5 class="card-title">Languages</h5>
          <p class="card-text pb-3">These will be the languages in which your online store will be translated.</p>
          <div class="row mb-3">
            <div class="col-6">
              <span class="pr-3">English</span>
              <span style="color: #17b31b;
              background: rgba(23,179,27,.1);
              padding: 2px 6px;
              border-radius: 4px;">primary</span>
            </div>
            <div class="col-6 text-right">
              <button type="button" class="btn langprebtn">Preview</button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12 text-center">
              <button class="addlangbtn" type="button" data-toggle="modal" data-target="#exampleModalCenter">Add more language</button>
              <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Add languages</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="row">
                        <div class="col-12">
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                        </div>
                        <div class="col-12 d-flex justify-content-between">
                          <div><label class="form-check-label" for="defaultCheck1">
                            Arabic
                          </label></div>
                          <div> <input class="form-check-input" type="checkbox" value="arabic" id="defaultCheck1"></div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer text-left">
                        <button type="button" class="btn langmodalclosebtn">Add</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
