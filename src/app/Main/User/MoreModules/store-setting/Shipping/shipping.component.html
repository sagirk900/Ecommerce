
<div class="row" style=" width: 100%;">
  <div class="col-12 container p-2 mb-5" style="background-color: white;">
    <div class="mb-1 ">
      <div class="p-3 ">
        <h4>Delivery Time</h4>
        <div class="row pt-2 pb-2">
          <p class="mx-1">Delivery happens within</p>
          <div class="dropdown">
            <input type="text" [(ngModel)]="selectedDeliveryTimeText" class="w-50 form-control text-start" type="button"
              id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            <div class="dropdown-menu w-50" aria-labelledby="dropdownMenuButton">
              <div *ngFor="let deliveryTime of DeliveryTimeList"
                [ngClass]="{'active':selectedDeliveryTimeId == deliveryTime.id}" class="dropdown-item btn deliveryTime"
                (click)="DeliveryTimeChange(deliveryTime.id)">{{deliveryTime.text}}</div>
              <div class="dropdown-item btn deliveryTime" (click)="DeliveryTimeChange(8)" data-toggle="modal"
                data-target="#exampleModalCenter">Add custom time</div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add Custom Time</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form #formdata="ngForm">
                  <div class="row">
                    <div class="form-group col-7">
                      <label for="Time">Time<span class="text-danger"> * </span></label>
                      <input type="number" [(ngModel)]="time" name="time" required class="form-control" id="Time"
                        placeholder="Eg: 11-15 hours">

                    </div>
                    <div class="form-group col-7">
                      <label for="Unit">Unit<span class="text-danger"> * </span></label>
                      <select [(ngModel)]="timeUnitId" required name="timeUnitId" id="Unit" class="form-control">
                        <option *ngFor="let unit of timeUnitList" [value]="unit.id">{{unit.text}}</option>
                      </select>
                    </div>
                    <div class="col-12">
                      Preview: delivery happens within {{getAndSetDeliveryTimeDetail(timeUnitId,time)}}
                    </div>
                    <div class="col-12">
                      <button type="submit" data-dismiss="modal" (click)="onTimeModelSubmit(formdata.value)"
                        [disabled]="formdata.invalid && formdata.untouched" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- <div class="modal-footer">
                <button type="button" (click)="onTimeModelSubmit(formdata)" class="btn btn-primary">Save changes</button>
              </div> -->
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="col-12 container p-2 mb-5" style="background-color: white;">
    <div class="mb-1 ">
      <div class="p-3 ">
        <div class="row">
        <div class="col">
          <h4>Delivery charges</h4>
        </div>
        <div class="col-2">

          <div>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      </div>

    </div>
  </div>
  <div class="col">

  </div>
  <div class="col-3">
    <button class="btn btn-outline-primary">Save Changes</button>
  </div>
</div>
