<div class="container-fluid" style="width: 100vh;">
  <div class="row">
    <div class="col-12 p-0 mb-3">
      <div class="card">
        <div class="card-body shippingcard">
          <h4>Delivery time</h4>
          <div class="row">
            <div class="col-xl-6 col-12 mt-3">
              <div class="form-group">
                <label for="inputState">Delivery happens within</label>
                <select id="dates" class="form-control">
                  <option value="" selected hidden>Choose...</option>
                  <option value="12-24">12-24 hours</option>
                  <option value="30-60">30-60 minutes</option>
                  <option value="1-4">1-4 hours</option>
                  <option value="6-24">6-24 hours</option>
                  <option value="1-3">1-3 days</option>
                  <option value="3-5">3-5 days</option>
                  <option value="5-10">5-10 days</option>
                  <option value="10+">10+ days</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 p-0 mb-4">
      <div class="card">
        <div class="card-body shippingdeliverycard">
          <div class="row">
            <div class="col-12 d-flex flex-lg-row flex-column justify-content-lg-between justify-content-center align-items-lg-center align-items-start">
              <div class="">
                <p>Delivery Charges</p>
              </div>
              <div>
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 text-right p-0">
      <button type="button" class="btn shippingbtn">Save Changes</button>
    </div>
  </div>
</div>
