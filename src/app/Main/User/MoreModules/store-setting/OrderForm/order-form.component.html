<div class="conatiner-fluid" style="width: 100vh;">
  <div class="row mb-3">
    <div class="col-12">
      <div class="card ordercard">
        <img src="" alt="">
        <div class="card-body ordercardbody">
          <h4 class="pb-2">Guest Checkout</h4>
          <p>Customers will be able to check out as guests without verifying their mobile number.</p>
          <div>
            <div class="form-check form-check-inline pr-2">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Enabled">
              <label class="form-check-label" for="inlineRadio1">Enabled</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="disabled">
              <label class="form-check-label" for="inlineRadio2">Disabled</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body ordercardbody2">
          <div class="form-row mb-4">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
          <div class="form-row mb-4">
            <div class="col">
              <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="col">
              <input type="tel" class="form-control" placeholder="Mobile Number">
            </div>
          </div>
          <div class="form-row mb-4">
            <div class="col">
              <input type="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="county">
            </div>
          </div>
          <div class="form-row mb-4">
            <div class="col">
              <input type="text" class="form-control" placeholder="Address">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Pin Code">
            </div>
          </div>
          <div class="form-row mb-4">
            <div class="col">
              <input type="text" class="form-control" placeholder="City">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="State">
            </div>
          </div>
          <div class="form-row mb-3">
            <div class="col-12 text-center">
              <button class="btn ordersavebtn" type="submit">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
