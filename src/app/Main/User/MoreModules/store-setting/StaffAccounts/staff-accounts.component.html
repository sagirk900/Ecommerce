  <div class="row mt-3">
      <div class="col-12 text-center">
          <h6 class="discounth6">Add your staff members</h6>
      </div>
  </div>
  <div class="row mt-2">
      <div class="col-12 text-center">
          <p class="discountp">Add your staff members and let them access & manage your store.</p>
      </div>
  </div>
</div>
<ng-template #elseBlock>
  <div>
    <table class="table table-hover w-200">
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Contact Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let staff of staffList">
          <td>{{staff.name}}</td>
          <td>{{getRoleNameById(staff.roleId)}}</td>
          <td>{{staff.contactDetail}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
  <div class="row mt-3">
      <div class="col-12 text-center">
          <button class="btn ms-3 me-3 AddMoreBtn">Add More Seats</button>
          <button type="button" class="btn Couponbtn px-4 py-2" data-toggle="modal" data-target="#coupon">Add Staff</button>
          <div class="modal fade" id="coupon" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Add new Staff</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form #formdata="ngForm">
                      <div class="form-group text-start">
                        <label for="exampleInputEmail1" class="staffLbl">Email or Mobile Number<span class="text-danger"> * </span></label>
                        <input type="text" class="form-control" ngModel name="contactDetail" required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email or mobile number">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                      </div>
                      <div class="form-group text-start">
                        <label for="Name" class="staffLbl">Name<span class="text-danger"> * </span></label>
                        <input type="text" class="form-control" id="Name" placeholder="Enter name of the staff member" ngModel name="name" required>
                      </div>
                      <div class="form-group text-start">
                        <label for="Role" class="staffLbl">Role<span class="text-danger"> * </span></label>
                        <select name="Role" id="Role" ngModel name="roleId" required class="form-control">
                          <option value="" disabled selected>Select Role</option>
                          <option [value]="role.id" *ngFor="let role of roleList">{{role.text}}</option>
                        </select>
                      </div>
                      <button type="submit" (click)="onSubmit(formdata.value)" class="btn btn-primary" data-dismiss="modal">Send Invite</button>
                    </form>
                  </div>

                </div>
              </div>
            </div>
      </div>
  </div>
</div>
