  <script>

    window.onload=canvas;

    function canvas(){
        var canvas = document.getElementById("myCanvas");

        if(canvas && canvas.getContext("2d")){
        var ctx = canvas.getContext("2d");
        var img = document.getElementById("map");
        red=0;
        green=0;
        blue=255;
        r=20;
        start=1;
        setInterval(() => {
        ctx.drawImage(img,100,10,1200,1000);
        ctx.fillStyle="blue";
        ctx.beginPath();
        ctx.arc(950, 205, start, 0, Math.PI * 2, true);

        ctx.fill();

        ctx.beginPath();
        ctx.arc(750, 305, start, 0, Math.PI * 2, true);

        ctx.fill();
        ctx.beginPath();
        ctx.arc(450, 605, start, 0, Math.PI * 2, true);

        ctx.fill();
        ctx.beginPath();
        ctx.arc(350, 305, start, 0, Math.PI * 2, true);

        ctx.fill();
        ctx.beginPath();
        ctx.arc(650, 505, start, 0, Math.PI * 2, true);

        ctx.fill();
        if(start<r+1){
            start+=4;
            if(start==20){
                start=1;
            }
        }
        else{
          start=1;
        }
        }, 100);
    }
    }
</script>
